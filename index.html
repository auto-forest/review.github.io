<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AUTOFOREST | Premium Car Delivery Reviews</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        :root {
            --primary: #1a1a1a;
            --primary-gradient: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            --accent: #ff4444;
            --accent-hover: #ff3333;
            --gold: #d4af37;
            --silver: #c0c0c0;
            --background: #fafafa;
            --surface: #ffffff;
            --text: #1a1a1a;
            --text-secondary: #666666;
            --text-light: #999999;
            --border: #e0e0e0;
            --shadow-sm: 0 2px 4px rgba(0,0,0,0.08);
            --shadow-md: 0 4px 12px rgba(0,0,0,0.1);
            --shadow-lg: 0 8px 24px rgba(0,0,0,0.12);
            --shadow-xl: 0 16px 48px rgba(0,0,0,0.15);
            --radius: 12px;
            --radius-lg: 16px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            background: var(--background);
            color: var(--text);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        /* 헤더 */
        .header {
            background: var(--surface);
            box-shadow: var(--shadow-sm);
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
        }
        
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .logo {
            font-size: 24px;
            font-weight: 800;
            letter-spacing: -0.5px;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .tagline {
            font-size: 12px;
            color: var(--text-secondary);
            font-weight: 400;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }
        
        /* 관리자 모드 표시 */
        .admin-indicator {
            background: var(--gold);
            color: var(--primary);
            padding: 8px 16px;
            text-align: center;
            font-weight: 600;
            font-size: 14px;
            display: none;
        }
        
        /* 메인 컨테이너 */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* 통계 카드 */
        .stats-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: var(--surface);
            padding: 24px;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-sm);
            text-align: center;
            transition: var(--transition);
        }
        
        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
        
        .stat-number {
            font-size: 32px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 4px;
        }
        
        .stat-label {
            font-size: 14px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        /* 필터 섹션 */
        .filter-section {
            background: var(--surface);
            padding: 20px;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-sm);
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        .filter-btn {
            padding: 8px 20px;
            background: var(--background);
            border: 1px solid var(--border);
            border-radius: 30px;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
            cursor: pointer;
            transition: var(--transition);
            white-space: nowrap;
            flex-shrink: 0;
        }
        
        .filter-btn:hover {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        
        .filter-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        
        /* 리뷰 그리드 */
        .reviews-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 24px;
            margin-bottom: 100px;
        }
        
        /* 리뷰 카드 */
        .review-card {
            background: var(--surface);
            border-radius: var(--radius-lg);
            overflow: hidden;
            box-shadow: var(--shadow-sm);
            transition: var(--transition);
            position: relative;
        }
        
        .review-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
        }
        
        .review-badge {
            position: absolute;
            top: 16px;
            left: 16px;
            background: rgba(26, 26, 26, 0.9);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            backdrop-filter: blur(10px);
            z-index: 10;
        }
        
        .review-images {
            position: relative;
            height: 280px;
            overflow: hidden;
            background: var(--background);
        }
        
        .review-images img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }
        
        .review-card:hover .review-images img {
            transform: scale(1.05);
        }
        
        .image-counter {
            position: absolute;
            bottom: 16px;
            right: 16px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 13px;
            backdrop-filter: blur(10px);
        }
        
        .no-image {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-light);
        }
        
        .no-image-icon {
            font-size: 64px;
            margin-bottom: 10px;
            opacity: 0.3;
        }
        
        .review-content {
            padding: 24px;
        }
        
        .review-header {
            margin-bottom: 16px;
        }
        
        .car-title {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 8px;
        }
        
        .car-title h3 {
            font-size: 20px;
            font-weight: 700;
            color: var(--text);
            flex: 1;
        }
        
        .review-rating {
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .star {
            color: var(--gold);
            font-size: 16px;
        }
        
        .star.empty {
            color: var(--border);
        }
        
        .car-subtitle {
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 4px;
        }
        
        .delivery-date {
            color: var(--text-light);
            font-size: 13px;
        }
        
        .review-text {
            color: var(--text);
            line-height: 1.6;
            margin-bottom: 20px;
            font-size: 15px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .review-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 20px;
            border-top: 1px solid var(--border);
        }
        
        .author-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .author-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--primary-gradient);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
        }
        
        .author-details {
            display: flex;
            flex-direction: column;
        }
        
        .author-name {
            font-size: 14px;
            font-weight: 600;
            color: var(--text);
        }
        
        .review-date {
            font-size: 12px;
            color: var(--text-light);
        }
        
        .review-actions {
            display: flex;
            gap: 8px;
        }
        
        .action-btn {
            background: none;
            border: 1px solid var(--border);
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 13px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: var(--transition);
        }
        
        .action-btn:hover {
            border-color: var(--accent);
            color: var(--accent);
        }
        
        .action-btn.admin {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }
        
        .action-btn.admin:hover {
            background: var(--accent-hover);
        }
        
        /* 플로팅 버튼 */
        .fab-container {
            position: fixed;
            bottom: 24px;
            right: 24px;
            z-index: 100;
        }
        
        .fab {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: var(--primary-gradient);
            color: white;
            border: none;
            font-size: 24px;
            cursor: pointer;
            box-shadow: var(--shadow-lg);
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .fab:hover {
            transform: scale(1.1);
            box-shadow: var(--shadow-xl);
        }
        
        .fab:active {
            transform: scale(0.95);
        }
        
        .admin-toggle {
            position: fixed;
            bottom: 24px;
            left: 24px;
            background: var(--surface);
            border: 2px solid var(--border);
            color: var(--text-secondary);
            padding: 12px 24px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: var(--transition);
            box-shadow: var(--shadow-sm);
        }
        
        .admin-toggle:hover {
            border-color: var(--gold);
            color: var(--primary);
        }
        
        .admin-toggle.active {
            background: var(--gold);
            color: var(--primary);
            border-color: var(--gold);
        }
        
        /* 모달 */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
            backdrop-filter: blur(5px);
        }
        
        .modal.active {
            display: flex;
            animation: fadeIn 0.3s ease;
        }
        
        .modal-content {
            background: var(--surface);
            border-radius: var(--radius-lg);
            width: 100%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: var(--shadow-xl);
            animation: slideUp 0.3s ease;
        }
        
        .modal-header {
            padding: 24px 24px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }
        
        .modal-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--text);
        }
        
        .modal-close {
            background: none;
            border: none;
            font-size: 28px;
            color: var(--text-light);
            cursor: pointer;
            transition: var(--transition);
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }
        
        .modal-close:hover {
            background: var(--background);
            color: var(--text);
        }
        
        .modal-body {
            padding: 0 24px 24px;
        }
        
        /* 폼 스타일 */
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text);
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .form-control {
            width: 100%;
            padding: 14px 16px;
            background: var(--background);
            border: 2px solid transparent;
            border-radius: var(--radius);
            color: var(--text);
            font-size: 16px;
            transition: var(--transition);
        }
        
        .form-control:focus {
            outline: none;
            background: white;
            border-color: var(--primary);
        }
        
        textarea.form-control {
            resize: vertical;
            min-height: 120px;
            font-family: inherit;
        }
        
        /* 날짜 선택 */
        .date-input-wrapper {
            position: relative;
        }
        
        .date-shortcuts {
            display: flex;
            gap: 8px;
            margin-top: 8px;
            flex-wrap: wrap;
        }
        
        .date-shortcut {
            padding: 6px 14px;
            background: var(--background);
            border: 1px solid var(--border);
            border-radius: 20px;
            font-size: 13px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: var(--transition);
        }
        
        .date-shortcut:hover {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        
        /* 별점 선택 */
        .rating-input {
            display: flex;
            gap: 8px;
            font-size: 32px;
            margin-top: 10px;
        }
        
        .rating-star {
            cursor: pointer;
            color: var(--border);
            transition: var(--transition);
        }
        
        .rating-star:hover,
        .rating-star.active {
            color: var(--gold);
            transform: scale(1.1);
        }
        
        /* 이미지 업로드 */
        .image-upload-area {
            border: 2px dashed var(--border);
            border-radius: var(--radius);
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            background: var(--background);
        }
        
        .image-upload-area:hover {
            border-color: var(--primary);
            background: white;
        }
        
        .image-upload-area.dragover {
            border-color: var(--primary);
            background: rgba(26, 26, 26, 0.05);
        }
        
        .upload-icon {
            font-size: 48px;
            color: var(--text-light);
            margin-bottom: 10px;
        }
        
        .upload-text {
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        .upload-hint {
            color: var(--text-light);
            font-size: 12px;
            margin-top: 5px;
        }
        
        .image-preview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 12px;
            margin-top: 20px;
        }
        
        .preview-item {
            position: relative;
            aspect-ratio: 1;
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow-sm);
        }
        
        .preview-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .preview-remove {
            position: absolute;
            top: 4px;
            right: 4px;
            background: rgba(239, 68, 68, 0.9);
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }
        
        .preview-remove:hover {
            background: #dc2626;
            transform: scale(1.1);
        }
        
        /* 제출 버튼 */
        .submit-btn {
            width: 100%;
            padding: 16px;
            background: var(--primary-gradient);
            border: none;
            border-radius: var(--radius);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .submit-btn:disabled {
            background: var(--text-light);
            cursor: not-allowed;
            transform: none;
        }
        
        /* 로딩 */
        .loading {
            text-align: center;
            padding: 80px 20px;
            color: var(--text-light);
        }
        
        .loading-spinner {
            display: inline-block;
            width: 48px;
            height: 48px;
            border: 3px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        /* API 키 설정 안내 */
        .setup-notice {
            background: #fef3c7;
            border: 1px solid #fbbf24;
            border-radius: var(--radius);
            padding: 20px;
            margin: 20px;
            text-align: center;
        }
        
        .setup-notice h3 {
            color: #92400e;
            margin-bottom: 10px;
        }
        
        .setup-notice a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }
        
        /* 애니메이션 */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* 모바일 최적화 */
        @media (max-width: 768px) {
            .header-content {
                padding: 16px;
            }
            
            .logo {
                font-size: 20px;
            }
            
            .container {
                padding: 16px;
            }
            
            .stats-section {
                gap: 12px;
            }
            
            .stat-card {
                padding: 20px;
            }
            
            .stat-number {
                font-size: 28px;
            }
            
            .filter-section {
                padding: 16px;
                gap: 10px;
            }
            
            .reviews-grid {
                grid-template-columns: 1fr;
                gap: 16px;
            }
            
            .review-images {
                height: 240px;
            }
            
            .review-content {
                padding: 20px;
            }
            
            .car-title h3 {
                font-size: 18px;
            }
            
            .modal {
                padding: 0;
            }
            
            .modal-content {
                border-radius: 0;
                height: 100vh;
                max-height: 100vh;
            }
            
            .modal-header {
                padding: 20px 20px 0;
            }
            
            .modal-body {
                padding: 0 20px 20px;
            }
            
            .admin-toggle {
                padding: 10px 20px;
                font-size: 13px;
            }
            
            .date-shortcuts {
                justify-content: space-between;
            }
            
            .date-shortcut {
                flex: 1;
                text-align: center;
            }
        }
        
        @media (max-width: 480px) {
            .reviews-grid {
                padding: 0 4px;
            }
            
            .review-text {
                font-size: 14px;
            }
            
            .author-info {
                gap: 8px;
            }
            
            .author-avatar {
                width: 28px;
                height: 28px;
                font-size: 12px;
            }
            
            .author-name {
                font-size: 13px;
            }
            
            .review-date {
                font-size: 11px;
            }
        }
        
        /* iOS 안전 영역 대응 */
        @supports (padding: env(safe-area-inset-bottom)) {
            .fab-container {
                bottom: calc(24px + env(safe-area-inset-bottom));
            }
            
            .admin-toggle {
                bottom: calc(24px + env(safe-area-inset-bottom));
            }
        }
    </style>
</head>
<body>
    <!-- 헤더 -->
    <header class="header">
        <div class="header-content">
            <div>
                <div class="logo">AUTOFOREST</div>
                <div class="tagline">Premium Car Delivery Experience</div>
            </div>
        </div>
    </header>
    
    <!-- 관리자 모드 표시 -->
    <div id="adminModeIndicator" class="admin-indicator">
        🔐 관리자 모드 활성화
    </div>
    
    <div class="container">
        <!-- API 키 설정 안내 -->
        <div id="setupNotice" class="setup-notice" style="display: none;">
            <h3>⚠️ ImgBB API 키 설정이 필요합니다</h3>
            <p>이미지 업로드를 위해 ImgBB API 키를 설정해주세요.</p>
            <p>1. <a href="https://imgbb.com/" target="_blank">ImgBB.com</a>에 가입 (무료)</p>
            <p>2. <a href="https://api.imgbb.com/" target="_blank">API 섹션</a>에서 API 키 발급</p>
            <p>3. 코드에서 IMGBB_API_KEY를 본인의 키로 변경</p>
        </div>
        
        <!-- 통계 섹션 -->
        <div class="stats-section" id="statsSection">
            <div class="stat-card">
                <div class="stat-number" id="totalReviews">0</div>
                <div class="stat-label">전체 리뷰</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="avgRating">0.0</div>
                <div class="stat-label">평균 만족도</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalBrands">0</div>
                <div class="stat-label">브랜드</div>
            </div>
        </div>
        
        <!-- 필터 섹션 -->
        <div class="filter-section">
            <button class="filter-btn active" onclick="filterReviews('all')">전체</button>
            <button class="filter-btn" onclick="filterReviews('premium')">프리미엄</button>
            <button class="filter-btn" onclick="filterReviews('domestic')">국산차</button>

    <script>
        // ImgBB API 키 - 실제 사용 시 본인의 API 키로 변경하세요!
        const IMGBB_API_KEY = '901159983dcbb153df7e2379279f17a1';
        
        // 관리자 설정
        const ADMIN_PASSWORD = 'admin1234'; // ⚠️ 반드시 변경하세요!
        let isAdminMode = false;
        
        // Firebase 설정
        const firebaseConfig = {
            apiKey: "AIzaSyBNV9sKdlvCgDl4qum-neZ_6PuYXTtUdZQ",
            authDomain: "car-reviews-38b83.firebaseapp.com",
            projectId: "car-reviews-38b83",
            storageBucket: "car-reviews-38b83.firebasestorage.app",
            messagingSenderId: "925991647246",
            appId: "1:925991647246:web:ac8952a4511aa8811f645f"
        };
        
        // Firebase 초기화
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        // 전역 변수
        let selectedRating = 0;
        let selectedImages = [];
        const maxImages = 5;
        let allReviews = [];
        let currentFilter = 'all';
        
        // 브랜드 카테고리
        const brandCategories = {
            premium: ['제네시스', '렉서스', 'BMW', '벤츠', '아우디', '포르쉐', '벤틀리', '마세라티', '페라리', '람보르기니', '롤스로이스'],
            domestic: ['현대', '기아', '제네시스', '쉐보레', '쌍용'],
            imported: ['BMW', '벤츠', '아우디', '포르쉐', '폭스바겐', '테슬라', '렉서스', '볼보', '랜드로버'],
            electric: ['테슬라', '현대 아이오닉', '기아 EV6', '제네시스 GV60', '포르쉐 타이칸', '아우디 e-tron']
        };
        
        // 날짜 설정 함수
        function setDate(type) {
            const today = new Date();
            let targetDate;
            
            switch(type) {
                case 'today':
                    targetDate = today;
                    break;
                case 'yesterday':
                    targetDate = new Date(today.setDate(today.getDate() - 1));
                    break;
                case 'week':
                    targetDate = new Date(today.setDate(today.getDate() - 7));
                    break;
                case 'month':
                    targetDate = new Date(today.setMonth(today.getMonth() - 1));
                    break;
            }
            
            document.getElementById('deliveryDate').value = targetDate.toISOString().split('T')[0];
        }
        
        // 모달 제어
        function openModal() {
            document.getElementById('writeModal').classList.add('active');
            document.body.style.overflow = 'hidden';
        }
        
        function closeModal() {
            document.getElementById('writeModal').classList.remove('active');
            document.body.style.overflow = '';
            resetForm();
        }
        
        // 별점 선택
        document.querySelectorAll('.rating-star').forEach(star => {
            star.addEventListener('click', function() {
                selectedRating = parseInt(this.dataset.rating);
                updateStars();
            });
        });
        
        function updateStars() {
            document.querySelectorAll('.rating-star').forEach((star, index) => {
                if (index < selectedRating) {
                    star.classList.add('active');
                } else {
                    star.classList.remove('active');
                }
            });
        }
        
        // 이미지 업로드
        const imageUploadArea = document.getElementById('imageUploadArea');
        const imageInput = document.getElementById('imageInput');
        const imagePreview = document.getElementById('imagePreview');
        
        imageUploadArea.addEventListener('click', () => imageInput.click());
        
        imageUploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            imageUploadArea.classList.add('dragover');
        });
        
        imageUploadArea.addEventListener('dragleave', () => {
            imageUploadArea.classList.remove('dragover');
        });
        
        imageUploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            imageUploadArea.classList.remove('dragover');
            handleImages(e.dataTransfer.files);
        });
        
        imageInput.addEventListener('change', (e) => {
            handleImages(e.target.files);
        });
        
        function handleImages(files) {
            const validFiles = Array.from(files).filter(file => {
                if (!file.type.startsWith('image/')) {
                    alert(`${file.name}은(는) 이미지 파일이 아닙니다.`);
                    return false;
                }
                
                if (file.size > 10 * 1024 * 1024) {
                    alert(`${file.name}은(는) 10MB를 초과합니다.`);
                    return false;
                }
                
                return selectedImages.length < maxImages;
            });
            
            if (validFiles.length + selectedImages.length > maxImages) {
                alert(`최대 ${maxImages}장까지만 업로드 가능합니다.`);
                validFiles.splice(maxImages - selectedImages.length);
            }
            
            validFiles.forEach(file => {
                if (selectedImages.length < maxImages) {
                    selectedImages.push(file);
                    displayImagePreview(file);
                }
            });
            
            if (selectedImages.length >= maxImages) {
                imageUploadArea.style.display = 'none';
            }
        }
        
        function displayImagePreview(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const div = document.createElement('div');
                div.className = 'preview-item';
                div.innerHTML = `
                    <img src="${e.target.result}" alt="Preview">
                    <button type="button" class="preview-remove" onclick="removeImage(${selectedImages.indexOf(file)})">&times;</button>
                `;
                imagePreview.appendChild(div);
            };
            reader.readAsDataURL(file);
        }
        
        function removeImage(index) {
            selectedImages.splice(index, 1);
            updateImagePreviews();
            if (selectedImages.length < maxImages) {
                imageUploadArea.style.display = 'block';
            }
        }
        
        function updateImagePreviews() {
            imagePreview.innerHTML = '';
            selectedImages.forEach(file => {
                displayImagePreview(file);
            });
        }
        
        // 이미지 압축
        async function compressImage(file, maxWidth = 1200, quality = 0.8) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        let width = img.width;
                        let height = img.height;
                        
                        if (width > maxWidth) {
                            height = (maxWidth / width) * height;
                            width = maxWidth;
                        }
                        
                        canvas.width = width;
                        canvas.height = height;
                        
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);
                        
                        canvas.toBlob((blob) => {
                            const compressedFile = new File([blob], file.name, {
                                type: 'image/jpeg',
                                lastModified: Date.now()
                            });
                            resolve(compressedFile);
                        }, 'image/jpeg', quality);
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            });
        }
        
        // ImgBB 업로드
        async function uploadToImgBB(file) {
            if (file.size > 2 * 1024 * 1024) {
                file = await compressImage(file);
            }
            
            const formData = new FormData();
            formData.append('image', file);
            
            try {
                const response = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_API_KEY}`, {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                if (data.success) {
                    return data.data.url;
                } else {
                    throw new Error('ImgBB 업로드 실패');
                }
            } catch (error) {
                console.error('ImgBB 업로드 에러:', error);
                throw error;
            }
        }
        
        // 해시 함수
        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hash = await crypto.subtle.digest('SHA-256', data);
            return Array.from(new Uint8Array(hash))
                .map(b => b.toString(16).padStart(2, '0'))
                .join('');
        }
        
        // 폼 제출
        document.getElementById('reviewForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (selectedRating === 0) {
                alert('만족도를 선택해주세요!');
                return;
            }
            
            if (IMGBB_API_KEY === 'YOUR_IMGBB_API_KEY') {
                alert('ImgBB API 키를 설정해주세요!');
                return;
            }
            
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = '업로드 중...';
            
            try {
                // 이미지 업로드
                let completedUploads = 0;
                submitBtn.textContent = `이미지 준비 중...`;
                
                const uploadPromises = selectedImages.map(async (image) => {
                    const url = await uploadToImgBB(image);
                    completedUploads++;
                    submitBtn.textContent = `이미지 업로드 중... (${completedUploads}/${selectedImages.length})`;
                    return url;
                });
                
                const imageUrls = await Promise.all(uploadPromises);
                
                submitBtn.textContent = '리뷰 저장 중...';
                
                // 비밀번호 해시화
                const passwordHash = await hashPassword(document.getElementById('password').value);
                
                // 리뷰 데이터 저장
                const reviewData = {
                    brand: document.getElementById('carBrand').value,
                    model: document.getElementById('carModel').value,
                    deliveryDate: document.getElementById('deliveryDate').value,
                    author: document.getElementById('author').value,
                    rating: selectedRating,
                    review: document.getElementById('review').value,
                    images: imageUrls,
                    passwordHash: passwordHash,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                };
                
                await db.collection('reviews').add(reviewData);
                
                alert('리뷰가 성공적으로 등록되었습니다!');
                closeModal();
            } catch (error) {
                console.error('Error:', error);
                alert('리뷰 등록 중 오류가 발생했습니다.');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = '리뷰 등록';
            }
        });
        
        // 관리자 모드
        async function toggleAdminMode() {
            if (!isAdminMode) {
                const password = prompt('관리자 비밀번호를 입력하세요:');
                if (!password) return;
                
                const inputHash = await hashPassword(password);
                const adminHash = await hashPassword(ADMIN_PASSWORD);
                
                if (inputHash === adminHash) {
                    isAdminMode = true;
                    document.querySelector('.admin-toggle').classList.add('active');
                    document.querySelector('.admin-toggle').textContent = '관리자 모드';
                    document.getElementById('adminModeIndicator').style.display = 'block';
                    alert('관리자 모드가 활성화되었습니다.');
                    displayReviews();
                } else {
                    alert('비밀번호가 올바르지 않습니다.');
                }
            } else {
                isAdminMode = false;
                document.querySelector('.admin-toggle').classList.remove('active');
                document.querySelector('.admin-toggle').textContent = '관리자';
                document.getElementById('adminModeIndicator').style.display = 'none';
                displayReviews();
            }
        }
        
        // 삭제 함수
        async function deleteReview(id) {
            const password = prompt('삭제 비밀번호를 입력하세요:');
            if (!password) return;
            
            try {
                const doc = await db.collection('reviews').doc(id).get();
                const data = doc.data();
                
                const inputHash = await hashPassword(password);
                
                if (data.passwordHash === inputHash) {
                    await db.collection('reviews').doc(id).delete();
                    alert('리뷰가 삭제되었습니다.');
                } else {
                    alert('비밀번호가 일치하지 않습니다.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('삭제 중 오류가 발생했습니다.');
            }
        }
        
        async function adminDeleteReview(id) {
            if (confirm('이 리뷰를 삭제하시겠습니까?')) {
                try {
                    await db.collection('reviews').doc(id).delete();
                    alert('리뷰가 삭제되었습니다.');
                } catch (error) {
                    console.error('Error:', error);
                    alert('삭제 중 오류가 발생했습니다.');
                }
            }
        }
        
        // 필터 함수
        function filterReviews(category) {
            currentFilter = category;
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            displayFilteredReviews();
        }
        
        function displayFilteredReviews() {
            const container = document.getElementById('reviewsContainer');
            let filteredReviews = allReviews;
            
            if (currentFilter !== 'all') {
                filteredReviews = allReviews.filter(review => {
                    const brand = review.data.brand;
                    return brandCategories[currentFilter] && 
                           brandCategories[currentFilter].some(b => brand.includes(b));
                });
            }
            
            container.innerHTML = '';
            filteredReviews.forEach(review => {
                const card = createReviewCard(review.id, review.data);
                container.appendChild(card);
            });
            
            if (filteredReviews.length === 0) {
                container.innerHTML = `
                    <div class="loading">
                        <p>해당 카테고리의 리뷰가 없습니다.</p>
                    </div>
                `;
            }
        }
        
        // 리뷰 표시
        function displayReviews() {
            const container = document.getElementById('reviewsContainer');
            
            db.collection('reviews')
                .orderBy('createdAt', 'desc')
                .onSnapshot((snapshot) => {
                    allReviews = [];
                    if (snapshot.empty) {
                        container.innerHTML = `
                            <div class="loading">
                                <p style="font-size: 20px;">첫 번째 리뷰를 작성해주세요! 🚗</p>
                            </div>
                        `;
                        updateStats([]);
                        return;
                    }
                    
                    snapshot.forEach((doc) => {
                        allReviews.push({ id: doc.id, data: doc.data() });
                    });
                    
                    updateStats(allReviews);
                    displayFilteredReviews();
                });
        }
        
        // 통계 업데이트
        function updateStats(reviews) {
            const totalReviews = reviews.length;
            const avgRating = reviews.length > 0 
                ? (reviews.reduce((sum, r) => sum + r.data.rating, 0) / reviews.length).toFixed(1)
                : '0.0';
            const brands = new Set(reviews.map(r => r.data.brand)).size;
            
            document.getElementById('totalReviews').textContent = totalReviews;
            document.getElementById('avgRating').textContent = avgRating;
            document.getElementById('totalBrands').textContent = brands;
        }
        
        // 리뷰 카드 생성
        function createReviewCard(id, data) {
            const div = document.createElement('div');
            div.className = 'review-card';
            
            const isPremium = brandCategories.premium.some(b => data.brand.includes(b));
            const badge = isPremium ? '<div class="review-badge">PREMIUM</div>' : '';
            
            const imageHTML = data.images && data.images.length > 0
                ? `<img src="${data.images[0]}" alt="${data.model}">
                   ${data.images.length > 1 ? `<div class="image-counter">+${data.images.length - 1}</div>` : ''}`
                : `<div class="no-image">
                       <div class="no-image-icon">🚗</div>
                       <div>이미지 없음</div>
                   </div>`;
            
            const date = data.createdAt ? new Date(data.createdAt.toDate()).toLocaleDateString('ko-KR') : '방금';
            
            // 별점 생성
            let stars = '';
            for (let i = 1; i <= 5; i++) {
                stars += `<span class="star ${i <= data.rating ? '' : 'empty'}">★</span>`;
            }
            
            // 작성자 이니셜
            const initial = data.author ? data.author.charAt(0).toUpperCase() : 'U';
            
            // 삭제 버튼
            let deleteButtons = '';
            if (isAdminMode) {
                deleteButtons = `
                    <button class="action-btn" onclick="deleteReview('${id}')">삭제</button>
                    <button class="action-btn admin" onclick="adminDeleteReview('${id}')">관리자 삭제</button>
                `;
            } else {
                deleteButtons = `<button class="action-btn" onclick="deleteReview('${id}')">삭제</button>`;
            }
            
            div.innerHTML = `
                ${badge}
                <div class="review-images">
                    ${imageHTML}
                </div>
                <div class="review-content">
                    <div class="review-header">
                        <div class="car-title">
                            <h3>${data.brand} ${data.model}</h3>
                            <div class="review-rating">${stars}</div>
                        </div>
                        <div class="car-subtitle">출고일: ${data.deliveryDate}</div>
                    </div>
                    <p class="review-text">${data.review}</p>
                    <div class="review-footer">
                        <div class="author-info">
                            <div class="author-avatar">${initial}</div>
                            <div class="author-details">
                                <div class="author-name">${data.author}</div>
                                <div class="review-date">${date}</div>
                            </div>
                        </div>
                        <div class="review-actions">
                            ${deleteButtons}
                        </div>
                    </div>
                </div>
            `;
            
            return div;
        }
        
        // 폼 초기화
        function resetForm() {
            document.getElementById('reviewForm').reset();
            selectedRating = 0;
            selectedImages = [];
            updateStars();
            imagePreview.innerHTML = '';
            imageUploadArea.style.display = 'block';
        }
        
        // ImgBB API 키 확인
        async function testImgBBConnection() {
            if (IMGBB_API_KEY === 'YOUR_IMGBB_API_KEY') {
                document.getElementById('setupNotice').style.display = 'block';
            }
        }
        
        // 페이지 로드 시 실행
        window.addEventListener('load', () => {
            testImgBBConnection();
            displayReviews();
        });
        
        // ESC 키로 모달 닫기
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
        });
        
        // 모달 외부 클릭 시 닫기
        document.getElementById('writeModal').addEventListener('click', (e) => {
            if (e.target.id === 'writeModal') {
                closeModal();
            }
        });
    </script>
