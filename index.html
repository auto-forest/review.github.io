    <script>
        let reviews = [];
        let selectedRating = 5;
        let isAdminMode = false;
        const ADMIN_PASSWORD = '1234';
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzQZuE1PuUqchxa22zpH4EyYwzYXVRIJyp-GosetUkTQPCViHiporjeI90R6QOwZqwA/exec';

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ˆê¸°í™”
        window.onload = async function() {

        };

        // êµ¬ê¸€ ì‹œíŠ¸ì—ì„œ ë°ì´í„° ë¶ˆëŸ¬ì˜¤ê¸°
        async function loadReviews() {
            const reviewList = document.getElementById('reviewList');
            reviewList.innerHTML = '<div class="loading">ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>';
            
            try {
                const response = await fetch(`${SCRIPT_URL}?action=getReviews`, {
                    method: 'GET',
                    mode: 'cors'
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const text = await response.text();
                let data;
                try {
                    data = JSON.parse(text);
                } catch (e) {
                    throw new Error('ì‘ë‹µì„ íŒŒì‹±í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤');
                }
                
                if (data.success) {
                    reviews = data.reviews || [];
                    displayReviews();
                    updateStats();
                } else {
                    throw new Error(data.error || 'ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨');
                }
            } catch (error) {
                console.error('Error loading reviews:', error);
                reviewList.innerHTML = `

                        <strong>ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.</strong><br>
                        ${error.message}<br><br>
                        <button class="btn-primary" onclick="loadReviews()">ë‹¤ì‹œ ì‹œë„</button>
                    </div>
                `;
            }
        }

        // ë³„ì  í´ë¦­ ì´ë²¤íŠ¸ ì„¤ì •
        function setupRatingStars() {
            const stars = document.querySelectorAll('#ratingContainer .star');
            stars.forEach(star => {
                star.addEventListener('click', function() {
                    selectedRating = parseInt(this.dataset.rating);
                    updateRatingDisplay();
                });
            });
            updateRatingDisplay();
        }

        // ë³„ì  í‘œì‹œ ì—…ë°ì´íŠ¸
        function updateRatingDisplay() {
            const stars = document.querySelectorAll('#ratingContainer .star');
            stars.forEach((star, index) => {
                if (index < selectedRating) {
                    star.classList.add('active');
                } else {
                    star.classList.remove('active');
                }
            });
        }

        // í¼ í† ê¸€
        function toggleForm() {
            const form = document.getElementById('reviewForm');
            if (form.style.display === 'block') {
                form.style.display = 'none';
            } else {
                form.style.display = 'block';
                resetForm();
            }
        }

        // í¼ ì´ˆê¸°í™”
        function resetForm() {
            document.getElementById('customerName').value = '';
            document.getElementById('carModel').value = '';
            document.getElementById('carColor').value = '';
            document.getElementById('deliveryDate').value = '';
            document.getElementById('reviewTitle').value = '';
            document.getElementById('reviewContent').value = '';
            document.getElementById('wouldRecommend').checked = true;
            selectedRating = 5;
            updateRatingDisplay();
        }

        // í›„ê¸° ì œì¶œ
        async function submitReview() {
            const customerName = document.getElementById('customerName').value;
            const carModel = document.getElementById('carModel').value;
            const carColor = document.getElementById('carColor').value;
            const deliveryDate = document.getElementById('deliveryDate').value;
            const title = document.getElementById('reviewTitle').value;
            const content = document.getElementById('reviewContent').value;
            const wouldRecommend = document.getElementById('wouldRecommend').checked;

            // ìœ íš¨ì„± ê²€ì‚¬
            if (!customerName || !carModel || !carColor || !deliveryDate || !title || !content) {
                alert('ëª¨ë“  í•„ë“œë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;
            }

            // ìƒˆ ë¦¬ë·° ìƒì„±
            const newReview = {
                id: Date.now(),
                customerName,
                carModel,
                carColor,
                deliveryDate,
                rating: selectedRating,
                title,
                content,
                wouldRecommend,
                createdAt: new Date().toISOString()
            };

            try {
                // êµ¬ê¸€ ì‹œíŠ¸ì— ì €ì¥
                const response = await fetch(`${SCRIPT_URL}?action=addReview`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(newReview)
                });

                const result = await response.json();
                if (result.success) {
                    // ë¡œì»¬ ë°°ì—´ì—ë„ ì¶”ê°€
                    reviews.unshift(newReview);
                    displayReviews();
                    updateStats();
                    toggleForm();
                    alert('í›„ê¸°ê°€ ë“±ë¡ë˜ì—ˆìŠµë‹ˆë‹¤!');
                } else {
                    throw new Error('ì €ì¥ ì‹¤íŒ¨');
                }
            } catch (error) {
                console.error('Error saving review:', error);
                alert('í›„ê¸° ì €ì¥ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
            }
        }

        // ë¦¬ë·° í‘œì‹œ
        function displayReviews() {
            const reviewList = document.getElementById('reviewList');
            const filterRating = parseInt(document.getElementById('filterRating').value);
            const sortBy = document.getElementById('sortBy').value;

            // í•„í„°ë§
            let filteredReviews = reviews;
            if (filterRating > 0) {
                filteredReviews = reviews.filter(review => review.rating === filterRating);
            }

            // ì •ë ¬
            filteredReviews.sort((a, b) => {
                if (sortBy === 'recent') {
                    return new Date(b.createdAt) - new Date(a.createdAt);
                } else {
                    return b.rating - a.rating;
                }
            });

            // HTML ìƒì„±
            if (filteredReviews.length === 0) {
                reviewList.innerHTML = `
                    <div class="empty-state">
                        <p style="font-size: 1.2rem; margin-bottom: 0.5rem;">ì¡°ê±´ì— ë§ëŠ” í›„ê¸°ê°€ ì—†ìŠµë‹ˆë‹¤.</p>
                        <p style="color: #999;">ë‹¤ë¥¸ í•„í„°ë¥¼ ì„ íƒí•´ë³´ì„¸ìš”!</p>
                    </div>
                `;
                return;
            }

            reviewList.innerHTML = filteredReviews.map(review => `
                <div class="review-card">
                    <div class="review-header">
                        <div>
                            <div class="review-title">
                                ${review.title}

                            </div>
                            <div class="review-meta">
                                <span>ğŸ‘¤ ${review.customerName}</span>
                                <span>ğŸš— ${review.carModel} (${review.carColor})</span>
                                <span>ğŸ“… ì¶œê³ ì¼: ${review.deliveryDate}</span>
                            </div>
                        </div>
                        <div style="text-align: right;">
                            <div class="review-rating">
                                ${generateStars(review.rating)}
                            </div>
                            ${review.wouldRecommend ? '<span class="recommend-badge">ì¶”ì²œ</span>' : ''}
                        </div>
                    </div>
                    <div class="review-content">${review.content}</div>
                    <div style="color: #999; font-size: 0.8rem;">
                        ì‘ì„±ì¼: ${new Date(review.createdAt).toLocaleDateString('ko-KR')}
                    </div>
                    ${isAdminMode ? `
                        <div class="admin-controls">
                            <div class="report-info">
                                ${review.reportCount ? `ì‹ ê³  íšŸìˆ˜: ${review.reportCount}íšŒ` : 'ì‹ ê³  ì—†ìŒ'}
                            </div>
                            <button class="btn-delete" onclick="deleteReview(${review.id})">ì‚­ì œ</button>
                        </div>
                    ` : `
                        <div style="margin-top: 1rem;">

                                ğŸš¨ ì‹ ê³ í•˜ê¸°

                    `}
                </div>
            `).join('');
        }

        // ë³„ì  HTML ìƒì„±
        function generateStars(rating) {
            let stars = '';
            for (let i = 1; i <= 5; i++) {
                stars += `<span class="star ${i <= rating ? 'active' : ''}">â˜…</span>`;
            }
            return stars;
        }

        // í†µê³„ ì—…ë°ì´íŠ¸
        function updateStats() {
            const totalReviews = reviews.length;
            const avgRating = totalReviews > 0 
                ? (reviews.reduce((sum, review) => sum + review.rating, 0) / totalReviews).toFixed(1)
                : 0;
            const recommendRate = totalReviews > 0

            document.getElementById('recommendRate').textContent = `${recommendRate}%`;

        function toggleAdminMode() {
            if (!isAdminMode) {

                if (password === ADMIN_PASSWORD) {
