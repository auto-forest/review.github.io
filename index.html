<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- Supabase CDN -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자동차 출고 후기</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --dark-gradient: linear-gradient(135deg, #1a1c20 0%, #2d3436 100%);
            --glass-bg: rgba(255, 255, 255, 0.95);
            --glass-border: rgba(255, 255, 255, 0.18);
            --shadow-elegant: 0 10px 30px rgba(0, 0, 0, 0.1);
            --shadow-hover: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        body {
            font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            line-height: 1.6;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><g fill="%23000" fill-opacity="0.03"><path d="M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z"/></g></g></svg>') repeat;
            pointer-events: none;
            opacity: 0.5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            position: relative;
            z-index: 1;
        }

        header {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            box-shadow: var(--shadow-elegant);
            padding: 25px 0;
            margin-bottom: 40px;
            position: sticky;
            top: 0;
            z-index: 100;
            animation: slideDown 0.5s ease-out;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: flex;
            align-items: center;
            gap: 15px;
            font-weight: 700;
            font-size: 32px;
            letter-spacing: -0.5px;
        }

        h1 svg {
            width: 40px;
            height: 40px;
            filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1));
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .subtitle {
            color: #64748b;
            font-size: 15px;
            margin-top: 5px;
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        .btn {
            padding: 12px 28px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            letter-spacing: 0.5px;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-primary {
            background: var(--primary-gradient);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn-secondary {
            background: white;
            color: #64748b;
            border: 1px solid #e2e8f0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            border-color: #cbd5e1;
        }

        .btn-danger {
            background: var(--secondary-gradient);
            color: white;
            padding: 8px 16px;
            font-size: 14px;
            box-shadow: 0 4px 10px rgba(240, 147, 251, 0.3);
        }

        .btn-danger:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 16px rgba(240, 147, 251, 0.5);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            z-index: 1000;
            overflow-y: auto;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            margin: 50px auto;
            padding: 40px;
            border-radius: 20px;
            max-width: 600px;
            position: relative;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            animation: slideUp 0.4s ease-out;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .close {
            position: absolute;
            top: 20px;
            right: 25px;
            font-size: 30px;
            cursor: pointer;
            color: #94a3b8;
            transition: all 0.3s;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.05);
        }

        .close:hover {
            color: #475569;
            background: rgba(0, 0, 0, 0.1);
            transform: rotate(90deg);
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #334155;
            font-weight: 500;
            font-size: 14px;
            letter-spacing: 0.3px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s;
            background: white;
            font-family: inherit;
        }

        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .star-rating {
            display: flex;
            gap: 8px;
            font-size: 28px;
        }

        .star {
            cursor: pointer;
            color: #e2e8f0;
            transition: all 0.2s;
            transform-origin: center;
        }

        .star:hover {
            transform: scale(1.2);
        }

        .star.active {
            color: #fbbf24;
            text-shadow: 0 0 15px rgba(251, 191, 36, 0.5);
            animation: starPop 0.3s ease-out;
        }

        @keyframes starPop {
            0% { transform: scale(0.8); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }

        .image-upload {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .upload-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 24px;
            background: var(--primary-gradient);
            color: white;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        .upload-btn svg {
            width: 20px;
            height: 20px;
        }

        #imageInput {
            display: none;
        }

        #imageCount {
            color: #64748b;
            font-size: 14px;
        }

        .image-preview {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .preview-image {
            position: relative;
            width: 100%;
            padding-top: 100%;
            background-size: cover;
            background-position: center;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
        }

        .preview-image:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .remove-image {
            position: absolute;
            top: 8px;
            right: 8px;
            background: var(--secondary-gradient);
            color: white;
            border: none;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.3s;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .remove-image:hover {
            transform: scale(1.1) rotate(90deg);
        }

        .reviews-container {
            display: grid;
            gap: 30px;
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeOutDown {
            from {
                opacity: 1;
                transform: translateY(0);
            }
            to {
                opacity: 0;
                transform: translateY(30px);
            }
        }

        .review-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            padding: 35px;
            border-radius: 20px;
            box-shadow: var(--shadow-elegant);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .review-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--primary-gradient);
            transform: scaleX(0);
            transition: transform 0.4s;
        }

        .review-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover);
        }

        .review-card:hover::before {
            transform: scaleX(1);
        }

        .review-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 20px;
        }

        .reviewer-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .avatar {
            width: 60px;
            height: 60px;
            background: var(--primary-gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }

        .avatar::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.3) 50%, transparent 70%);
            animation: shine 3s ease-in-out infinite;
        }

        @keyframes shine {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .reviewer-details h3 {
            margin-bottom: 5px;
            color: #1e293b;
            font-size: 18px;
            font-weight: 600;
        }

        .car-model {
            color: #64748b;
            font-size: 14px;
            font-weight: 400;
        }

        .review-meta {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-top: 10px;
            color: #64748b;
            font-size: 14px;
        }

        .review-meta .star-rating {
            font-size: 16px;
            gap: 3px;
        }

        .review-content {
            margin: 25px 0;
            color: #475569;
            white-space: pre-wrap;
            line-height: 1.8;
            font-size: 15px;
        }

        .review-images {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
            margin-top: 25px;
        }

        .review-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .review-image:hover {
            transform: scale(1.03);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .admin-controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: #94a3b8;
            font-size: 16px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            box-shadow: var(--shadow-elegant);
        }

        .empty-state p {
            margin-bottom: 10px;
        }

        /* 모달 내부 버튼 스타일 개선 */
        .modal-content h2 {
            margin-bottom: 30px;
            color: #1e293b;
            font-size: 24px;
            font-weight: 600;
            text-align: center;
        }

        .modal-content .btn {
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        /* 로딩 효과 */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* 스크롤바 스타일 */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f5f9;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            border: 2px solid #f1f5f9;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #5a67d8 0%, #6b46a1 100%);
        }

        /* 선택 텍스트 스타일 */
        ::selection {
            background: rgba(102, 126, 234, 0.2);
            color: #1e293b;
        }

        /* 로딩 상태 스타일 */
        .skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }

            h1 {
                font-size: 28px;
            }

            .modal-content {
                margin: 20px;
                padding: 30px 20px;
            }

            .review-header {
                flex-direction: column;
                gap: 15px;
            }

            .review-card {
                padding: 25px;
            }

            .avatar {
                width: 50px;
                height: 50px;
            }

            .review-images {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }

            .review-image {
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div>
                    <h1>
                        <svg width="40" height="40" viewBox="0 0 24 24" fill="url(#car-gradient)" stroke="url(#car-gradient)" stroke-width="1.5">
                            <defs>
                                <linearGradient id="car-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                    <stop offset="0%" style="stop-color:#667eea"/>
                                    <stop offset="100%" style="stop-color:#764ba2"/>
                                </linearGradient>
                            </defs>
                            <path fill="none" d="M19 17h2c.6 0 1-.4 1-1v-3c0-.9-.7-1.7-1.5-1.9C18.7 10.6 16 10 16 10s-1.3-1.4-2.2-2.3c-.5-.4-1.1-.7-1.8-.7H5c-.6 0-1 .4-1 1v8c0 .6.4 1 1 1h2m0 0a2 2 0 1 0 4 0m-4 0a2 2 0 1 1 4 0m0 0h3m3 0a2 2 0 1 0 4 0m-4 0a2 2 0 1 1 4 0"></path>
                            <path fill="url(#car-gradient)" d="M5 11h6l1.5-2H8l-3 2z" opacity="0.3"/>
                        </svg>
                        자동차 출고 후기
                    </h1>
                    <p class="subtitle">고객님들의 소중한 출고 경험을 공유해주세요</p>
                </div>
                <div class="admin-controls">
                    <button class="btn btn-primary" onclick="openModal()">후기 작성하기</button>
                    <button class="btn btn-secondary" id="adminBtn" onclick="toggleAdmin()">관리자</button>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <div id="reviewsContainer" class="reviews-container">
            <div class="empty-state">
                <p>아직 작성된 후기가 없습니다.</p>
            </div>
        </div>
    </main>

    <!-- 리뷰 작성 모달 -->
    <div id="reviewModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>출고 후기 작성</h2>
            <br>
            <div class="form-group">
                <label for="customerName">고객명</label>
                <input type="text" id="customerName" placeholder="이름을 입력하세요">
            </div>
            
            <div class="form-group">
                <label for="carModel">차량 모델</label>
                <input type="text" id="carModel" placeholder="예: 그랜저 IG 하이브리드">
            </div>
            
            <div class="form-group">
                <label>평점</label>
                <div class="star-rating" id="starRating">
                    <span class="star" data-rating="1">★</span>
                    <span class="star" data-rating="2">★</span>
                    <span class="star" data-rating="3">★</span>
                    <span class="star" data-rating="4">★</span>
                    <span class="star" data-rating="5">★</span>
                </div>
            </div>
            
            <div class="form-group">
                <label for="reviewContent">후기 내용</label>
                <textarea id="reviewContent" placeholder="출고 경험을 자세히 적어주세요"></textarea>
            </div>
            
            <div class="form-group">
                <label>사진 첨부</label>
                <div class="image-upload">
                    <label for="imageInput" class="upload-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>
                            <circle cx="12" cy="13" r="4"></circle>
                        </svg>
                        사진 선택
                    </label>
                    <input type="file" id="imageInput" multiple accept="image/*">
                    <span id="imageCount">0개의 사진이 선택됨</span>
                </div>
                <div id="imagePreview" class="image-preview"></div>
            </div>
            
            <div style="display: flex; gap: 10px; margin-top: 30px;">
                <button class="btn btn-primary" style="flex: 1;" onclick="submitReview()">작성 완료</button>
                <button class="btn btn-secondary" style="flex: 1;" onclick="closeModal()">취소</button>
            </div>
        </div>
    </div>

    <script>
        // ===== Supabase 초기화 =====
const SUPABASE_URL = 'https://vljxgespgbbqqyumafrz.supabase.co'; // 여기에 실제 URL
const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZsanhnZXNwZ2JicXF5dW1hZnJ6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMwNzQ0NjAsImV4cCI6MjA2ODY1MDQ2MH0.kk6NtsP7vZcvX7A8wSg294mEQpl8kPDR_d_J65EcwSw'; // 여기에 실제 키
const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

// ===== 데이터베이스 함수들 =====

// 1. 이미지 업로드 함수
async function uploadImageToSupabase(file) {
    try {
        const fileExt = file.name.split('.').pop();
        const fileName = `${Date.now()}_${Math.random().toString(36).substring(7)}.${fileExt}`;
        const filePath = `reviews/${fileName}`;

        const { data, error } = await supabase.storage
            .from('review-images')
            .upload(filePath, file, {
                cacheControl: '3600',
                upsert: false
            });

        if (error) throw error;

        // 공개 URL 가져오기
        const { data: { publicUrl } } = supabase.storage
            .from('review-images')
            .getPublicUrl(filePath);

        return publicUrl;
    } catch (error) {
        console.error('이미지 업로드 오류:', error);
        return null;
    }
}

// 2. 리뷰 저장 함수 (고급 버전)
async function saveReviewToSupabase(review) {
    try {
        // 로딩 표시
        showLoading(true);

        // 이미지 업로드 처리
        const imageUrls = [];
        for (const imageData of selectedImages) {
            const url = await uploadImageToSupabase(imageData.file);
            if (url) imageUrls.push(url);
        }

        // 리뷰 데이터 준비
        const reviewData = {
            customer_name: review.customerName,
            car_model: review.carModel,
            rating: review.rating,
            content: review.content,
            images: imageUrls
        };

        // 데이터베이스에 저장
        const { data, error } = await supabase
            .from('reviews')
            .insert([reviewData])
            .select()
            .single();

        if (error) throw error;

        showLoading(false);
        return { success: true, data };
    } catch (error) {
        showLoading(false);
        console.error('리뷰 저장 오류:', error);
        return { success: false, error: error.message };
    }
}

// 3. 리뷰 불러오기 함수 (페이지네이션 포함)
async function loadReviewsFromSupabase(page = 1, limit = 10) {
    try {
        const from = (page - 1) * limit;
        const to = from + limit - 1;

        const { data, error, count } = await supabase
            .from('reviews')
            .select('*', { count: 'exact' })
            .order('created_at', { ascending: false })
            .range(from, to);

        if (error) throw error;

        // 날짜 포맷 변환
        const formattedData = data.map(review => ({
            ...review,
            date: new Date(review.created_at).toLocaleDateString('ko-KR', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            })
        }));

        return { 
            reviews: formattedData, 
            totalCount: count,
            totalPages: Math.ceil(count / limit)
        };
    } catch (error) {
        console.error('리뷰 로드 오류:', error);
        return { reviews: [], totalCount: 0, totalPages: 0 };
    }
}

// 4. 리뷰 삭제 함수 (관리자 인증 포함)
async function deleteReviewFromSupabase(reviewId, adminToken) {
    try {
        // 관리자 토큰 확인
        const isValid = await verifyAdminToken(adminToken);
        if (!isValid) {
            throw new Error('관리자 권한이 없습니다.');
        }

        // 리뷰의 이미지 먼저 삭제
        const { data: review } = await supabase
            .from('reviews')
            .select('images')
            .eq('id', reviewId)
            .single();

        if (review && review.images) {
            for (const imageUrl of review.images) {
                const path = imageUrl.split('/').pop();
                await supabase.storage
                    .from('review-images')
                    .remove([`reviews/${path}`]);
            }
        }

        // 리뷰 삭제
        const { error } = await supabase
            .from('reviews')
            .delete()
            .eq('id', reviewId);

        if (error) throw error;

        return { success: true };
    } catch (error) {
        console.error('리뷰 삭제 오류:', error);
        return { success: false, error: error.message };
    }
}

// 5. 실시간 구독 설정 (고급 기능)
function setupRealtimeSubscription() {
    const subscription = supabase
        .channel('reviews-changes')
        .on('postgres_changes', 
            { 
                event: '*', 
                schema: 'public', 
                table: 'reviews' 
            }, 
            (payload) => {
                console.log('실시간 변경 감지:', payload);
                
                if (payload.eventType === 'INSERT') {
                    // 새 리뷰 추가 애니메이션
                    showToast('새로운 리뷰가 등록되었습니다!', 'info');
                    loadReviews();
                } else if (payload.eventType === 'DELETE') {
                    // 리뷰 삭제 처리
                    const reviewElement = document.querySelector(`[data-review-id="${payload.old.id}"]`);
                    if (reviewElement) {
                        reviewElement.style.animation = 'fadeOutDown 0.5s ease-out';
                        setTimeout(() => loadReviews(), 500);
                    }
                }
            }
        )
        .subscribe();

    return subscription;
}
