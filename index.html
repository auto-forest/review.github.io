<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>럭셔리 카 리뷰 | 프리미엄 자동차 출고 후기</title>
    
    <!-- Firebase SDK (Storage 제외) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #1a1a2e;
            --secondary: #16213e;
            --accent: #e94560;
            --gold: #ffd700;
            --text: #eee;
            --text-secondary: #a8a8a8;
            --card-bg: rgba(22, 33, 62, 0.7);
            --glass: rgba(255, 255, 255, 0.05);
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #0f0f1e 100%);
            min-height: 100vh;
            color: var(--text);
            overflow-x: hidden;
        }
        
        /* 배경 애니메이션 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(233, 69, 96, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 215, 0, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: 1;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 2;
        }
        
        /* 헤더 */
        .header {
            text-align: center;
            margin-bottom: 60px;
            animation: fadeInDown 1s ease;
        }
        
        .header h1 {
            font-size: 3.5em;
            font-weight: 300;
            letter-spacing: -2px;
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--text) 0%, var(--gold) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .header p {
            font-size: 1.2em;
            color: var(--text-secondary);
            font-weight: 300;
        }
        
        /* API 키 설정 안내 */
        .setup-notice {
            background: rgba(233, 69, 96, 0.2);
            border: 1px solid var(--accent);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .setup-notice h3 {
            margin-bottom: 10px;
        }
        
        .setup-notice a {
            color: var(--gold);
            text-decoration: none;
        }
        
        .setup-notice a:hover {
            text-decoration: underline;
        }
        
        /* 글쓰기 버튼 */
        .write-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: var(--accent);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(233, 69, 96, 0.5);
            transition: all 0.3s;
            z-index: 100;
        }
        
        .write-btn:hover {
            transform: scale(1.1) rotate(90deg);
            box-shadow: 0 8px 30px rgba(233, 69, 96, 0.7);
        }
        
        /* 모달 */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }
        
        .modal.active {
            display: flex;
            animation: fadeIn 0.3s ease;
        }
        
        .modal-content {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            animation: slideUp 0.3s ease;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .modal-header h2 {
            font-size: 2em;
            font-weight: 300;
        }
        
        .close-btn {
            background: none;
            border: none;
            color: var(--text);
            font-size: 30px;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.3s;
        }
        
        .close-btn:hover {
            opacity: 1;
        }
        
        /* 폼 스타일 */
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 300;
            color: var(--text-secondary);
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .form-control {
            width: 100%;
            padding: 15px;
            background: var(--glass);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: var(--text);
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--accent);
            background: rgba(255, 255, 255, 0.08);
        }
        
        select.form-control {
            cursor: pointer;
        }
        
        textarea.form-control {
            resize: vertical;
            min-height: 120px;
        }
        
        /* 별점 */
        .rating-container {
            display: flex;
            gap: 15px;
            font-size: 35px;
            margin-top: 10px;
        }
        
        .star-input {
            cursor: pointer;
            transition: all 0.2s;
            opacity: 0.3;
        }
        
        .star-input:hover {
            transform: scale(1.2);
            opacity: 1;
        }
        
        .star-input.active {
            color: var(--gold);
            opacity: 1;
        }
        
        /* 이미지 업로드 */
        .image-upload {
            border: 2px dashed rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .image-upload:hover {
            border-color: var(--accent);
            background: var(--glass);
        }
        
        .image-upload.dragover {
            border-color: var(--gold);
            background: rgba(255, 215, 0, 0.1);
        }
        
        .upload-text {
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        .image-preview {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        
        .preview-item {
            position: relative;
            width: 100px;
            height: 100px;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .preview-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .remove-image {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(233, 69, 96, 0.9);
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* 제출 버튼 */
        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, var(--accent) 0%, #c42348 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(233, 69, 96, 0.5);
        }
        
        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* 리뷰 그리드 */
        .reviews-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 30px;
            margin-bottom: 100px;
        }
        
        .review-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.3s;
            animation: fadeInUp 0.5s ease;
        }
        
        .review-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.2);
        }
        
        .review-images {
            position: relative;
            height: 250px;
            overflow: hidden;
            background: var(--secondary);
        }
        
        .review-images img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }
        
        .review-card:hover .review-images img {
            transform: scale(1.05);
        }
        
        .no-image {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-secondary);
            font-size: 60px;
            opacity: 0.2;
        }
        
        .review-content {
            padding: 30px;
        }
        
        .review-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 20px;
        }
        
        .car-info h3 {
            font-size: 1.5em;
            font-weight: 400;
            margin-bottom: 5px;
        }
        
        .car-info p {
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        .review-rating {
            color: var(--gold);
            font-size: 20px;
        }
        
        .review-text {
            color: var(--text-secondary);
            line-height: 1.8;
            margin-bottom: 20px;
        }
        
        .review-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .review-meta {
            font-size: 13px;
            color: var(--text-secondary);
        }
        
        .delete-btn {
            background: none;
            border: 1px solid rgba(233, 69, 96, 0.5);
            color: var(--accent);
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 13px;
        }
        
        .delete-btn:hover {
            background: var(--accent);
            color: white;
        }
        
        /* 로딩 */
        .loading {
            text-align: center;
            padding: 100px;
            font-size: 20px;
            color: var(--text-secondary);
        }
        
        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        /* 반응형 */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5em;
            }
            
            .reviews-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .modal-content {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Luxury Car Reviews</h1>
            <p>프리미엄 자동차 출고 경험을 공유하세요</p>
        </div>
        
        <!-- ImgBB API 키 설정 안내 -->
        <div id="setupNotice" class="setup-notice" style="display: none;">
            <h3>⚠️ ImgBB API 키 설정이 필요합니다</h3>
            <p>이미지 업로드를 위해 ImgBB API 키를 설정해주세요.</p>
            <p>1. <a href="https://imgbb.com/" target="_blank">ImgBB.com</a>에 가입 (무료)</p>
            <p>2. <a href="https://api.imgbb.com/" target="_blank">API 섹션</a>에서 API 키 발급</p>
            <p>3. 아래 코드에서 IMGBB_API_KEY를 본인의 키로 변경</p>
        </div>
        
        <div id="reviewsContainer" class="reviews-grid">
            <div class="loading">
                <div class="spinner"></div>
                <p>리뷰를 불러오는 중...</p>
            </div>
        </div>
    </div>
    
    <button class="write-btn" onclick="openModal()">+</button>
    
    <!-- 리뷰 작성 모달 -->
    <div id="writeModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>출고 후기 작성</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            
            <form id="reviewForm">
                <div class="form-group">
                    <label for="carBrand">브랜드</label>
                    <select id="carBrand" class="form-control" required>
                        <option value="">브랜드를 선택하세요</option>
                        <option value="제네시스">제네시스</option>
                        <option value="벤츠">Mercedes-Benz</option>
                        <option value="BMW">BMW</option>
                        <option value="아우디">Audi</option>
                        <option value="포르쉐">Porsche</option>
                        <option value="테슬라">Tesla</option>
                        <option value="렉서스">Lexus</option>
                        <option value="볼보">Volvo</option>
                        <option value="재규어">Jaguar</option>
                        <option value="마세라티">Maserati</option>
                        <option value="현대">현대</option>
                        <option value="기아">기아</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="carModel">모델</label>
                    <input type="text" id="carModel" class="form-control" placeholder="예: G90, S-Class, Model S" required>
                </div>
                
                <div class="form-group">
                    <label for="deliveryDate">출고일</label>
                    <input type="date" id="deliveryDate" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="author">작성자</label>
                    <input type="text" id="author" class="form-control" placeholder="닉네임" required>
                </div>
                
                <div class="form-group">
                    <label>만족도</label>
                    <div class="rating-container">
                        <span class="star-input" data-rating="1">★</span>
                        <span class="star-input" data-rating="2">★</span>
                        <span class="star-input" data-rating="3">★</span>
                        <span class="star-input" data-rating="4">★</span>
                        <span class="star-input" data-rating="5">★</span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="review">상세 후기</label>
                    <textarea id="review" class="form-control" placeholder="출고 과정, 옵션, 만족도 등을 자유롭게 작성해주세요" required></textarea>
                </div>
                
                <div class="form-group">
                    <label>사진 첨부 (최대 5장)</label>
                    <div class="image-upload" id="imageUpload">
                        <input type="file" id="imageInput" accept="image/*" multiple style="display: none;">
                        <p class="upload-text">클릭하거나 이미지를 드래그하세요</p>
                    </div>
                    <div class="image-preview" id="imagePreview"></div>
                </div>
                
                <button type="submit" class="submit-btn" id="submitBtn">리뷰 등록</button>
            </form>
        </div>
    </div>
    
    <script>
        // ImgBB API 키 - 실제 사용 시 본인의 API 키로 변경하세요!
        const IMGBB_API_KEY = '901159983dcbb153df7e2379279f17a1';
        
        // Firebase 설정 - 본인의 설정으로 변경하세요
        const firebaseConfig = {
            apiKey: "AIzaSyBNV9sKdlvCgDl4qum-neZ_6PuYXTtUdZQ",
            authDomain: "car-reviews-38b83.firebaseapp.com",
            projectId: "car-reviews-38b83",
            storageBucket: "car-reviews-38b83.firebasestorage.app",
            messagingSenderId: "925991647246",
            appId: "1:925991647246:web:ac8952a4511aa8811f645f"
        };
        
        // Firebase 초기화
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        // ImgBB API 키 확인
        if (IMGBB_API_KEY === 'YOUR_IMGBB_API_KEY') {
            document.getElementById('setupNotice').style.display = 'block';
        }
        
        // 전역 변수
        let selectedRating = 0;
        let selectedImages = [];
        const maxImages = 5;
        
        // 모달 제어
        function openModal() {
            document.getElementById('writeModal').classList.add('active');
        }
        
        function closeModal() {
            document.getElementById('writeModal').classList.remove('active');
            resetForm();
        }
        
        // 별점 선택
        document.querySelectorAll('.star-input').forEach(star => {
            star.addEventListener('click', function() {
                selectedRating = parseInt(this.dataset.rating);
                updateStars();
            });
        });
        
        function updateStars() {
            document.querySelectorAll('.star-input').forEach((star, index) => {
                if (index < selectedRating) {
                    star.classList.add('active');
                } else {
                    star.classList.remove('active');
                }
            });
        }
        
        // 이미지 업로드 처리
        const imageUpload = document.getElementById('imageUpload');
        const imageInput = document.getElementById('imageInput');
        const imagePreview = document.getElementById('imagePreview');
        
        imageUpload.addEventListener('click', () => imageInput.click());
        
        imageUpload.addEventListener('dragover', (e) => {
            e.preventDefault();
            imageUpload.classList.add('dragover');
        });
        
        imageUpload.addEventListener('dragleave', () => {
            imageUpload.classList.remove('dragover');
        });
        
        imageUpload.addEventListener('drop', (e) => {
            e.preventDefault();
            imageUpload.classList.remove('dragover');
            handleImages(e.dataTransfer.files);
        });
        
        imageInput.addEventListener('change', (e) => {
            handleImages(e.target.files);
        });
        
        function handleImages(files) {
            const validFiles = Array.from(files).filter(file => 
                file.type.startsWith('image/') && selectedImages.length < maxImages
            );
            
            validFiles.forEach(file => {
                if (selectedImages.length < maxImages) {
                    selectedImages.push(file);
                    displayImagePreview(file);
                }
            });
            
            if (selectedImages.length >= maxImages) {
                imageUpload.style.display = 'none';
            }
        }
        
        function displayImagePreview(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const div = document.createElement('div');
                div.className = 'preview-item';
                div.innerHTML = `
                    <img src="${e.target.result}" alt="Preview">
                    <button class="remove-image" onclick="removeImage(${selectedImages.length - 1})">&times;</button>
                `;
                imagePreview.appendChild(div);
            };
            reader.readAsDataURL(file);
        }
        
        function removeImage(index) {
            selectedImages.splice(index, 1);
            updateImagePreviews();
            if (selectedImages.length < maxImages) {
                imageUpload.style.display = 'block';
            }
        }
        
        function updateImagePreviews() {
            imagePreview.innerHTML = '';
            selectedImages.forEach((file, index) => {
                displayImagePreview(file);
            });
        }
        
        // ImgBB로 이미지 업로드
        async function uploadToImgBB(file) {
            const formData = new FormData();
            formData.append('image', file);
            
            try {
                const response = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_API_KEY}`, {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                if (data.success) {
                    return data.data.url;
                } else {
                    throw new Error('ImgBB 업로드 실패');
                }
            } catch (error) {
                console.error('ImgBB 업로드 에러:', error);
                throw error;
            }
        }
        
        // 폼 제출
        document.getElementById('reviewForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (selectedRating === 0) {
                alert('별점을 선택해주세요!');
                return;
            }
            
            if (IMGBB_API_KEY === 'YOUR_IMGBB_API_KEY') {
                alert('ImgBB API 키를 설정해주세요!');
                return;
            }
            
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = '업로드 중...';
            
            try {
                // 이미지를 ImgBB에 업로드
                const imageUrls = [];
                for (let i = 0; i < selectedImages.length; i++) {
                    submitBtn.textContent = `이미지 업로드 중... (${i + 1}/${selectedImages.length})`;
                    const url = await uploadToImgBB(selectedImages[i]);
                    imageUrls.push(url);
                }
                
                // 리뷰 데이터를 Firestore에 저장
                const reviewData = {
                    brand: document.getElementById('carBrand').value,
                    model: document.getElementById('carModel').value,
                    deliveryDate: document.getElementById('deliveryDate').value,
                    author: document.getElementById('author').value,
                    rating: selectedRating,
                    review: document.getElementById('review').value,
                    images: imageUrls,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                };
                
                await db.collection('reviews').add(reviewData);
                
                alert('리뷰가 성공적으로 등록되었습니다!');
                closeModal();
            } catch (error) {
                console.error('Error:', error);
                alert('리뷰 등록 중 오류가 발생했습니다.');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = '리뷰 등록';
            }
        });
        
        // 리뷰 목록 표시
        function displayReviews() {
            const container = document.getElementById('reviewsContainer');
            
            db.collection('reviews')
                .orderBy('createdAt', 'desc')
                .onSnapshot((snapshot) => {
                    if (snapshot.empty) {
                        container.innerHTML = `
                            <div class="loading">
                                <p>아직 등록된 리뷰가 없습니다</p>
                                <p style="font-size: 16px; margin-top: 10px;">첫 번째 리뷰를 작성해보세요!</p>
                            </div>
                        `;
                        return;
                    }
                    
                    container.innerHTML = '';
                    snapshot.forEach((doc) => {
                        const data = doc.data();
                        const card = createReviewCard(doc.id, data);
                        container.appendChild(card);
                    });
                });
        }
        
        function createReviewCard(id, data) {
            const div = document.createElement('div');
            div.className = 'review-card';
            
            const imageHTML = data.images && data.images.length > 0
                ? `<img src="${data.images[0]}" alt="${data.model}">`
                : '<div class="no-image">🚗</div>';
            
            const date = data.createdAt ? new Date(data.createdAt.toDate()).toLocaleDateString('ko-KR') : '방금';
            
            div.innerHTML = `
                <div class="review-images">
                    ${imageHTML}
                </div>
                <div class="review-content">
                    <div class="review-header">
                        <div class="car-info">
                            <h3>${data.brand} ${data.model}</h3>
                            <p>출고일: ${data.deliveryDate}</p>
                        </div>
                        <div class="review-rating">${'★'.repeat(data.rating)}</div>
                    </div>
                    <p class="review-text">${data.review}</p>
                    <div class="review-footer">
                        <div class="review-meta">
                            <div>${data.author} · ${date}</div>
                        </div>
                        <button class="delete-btn" onclick="deleteReview('${id}')">삭제</button>
                    </div>
                </div>
            `;
            
            return div;
        }
        
        // 리뷰 삭제
        async function deleteReview(id) {
            if (confirm('정말로 이 리뷰를 삭제하시겠습니까?')) {
                try {
                    await db.collection('reviews').doc(id).delete();
                    alert('리뷰가 삭제되었습니다.');
                } catch (error) {
                    console.error('Error:', error);
                    alert('삭제 중 오류가 발생했습니다.');
                }
            }
        }
        
        // 폼 초기화
        function resetForm() {
            document.getElementById('reviewForm').reset();
            selectedRating = 0;
            selectedImages = [];
            updateStars();
            imagePreview.innerHTML = '';
            imageUpload.style.display = 'block';
        }
        
        // 페이지 로드 시 리뷰 표시
        displayReviews();
        
        // ESC 키로 모달 닫기
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>
</html>
